<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
        <title>Login Form</title>
    </head>
    <body>
        <section class="vh-100 bg-image" style="background-image: url('https://images.pexels.com/photos/547114/pexels-photo-547114.jpeg?auto=compress&cs=tinysrgb&dpr=3&h=750&w=1260'); background-repeat: no-repeat;background-size:cover;">
            <div class="container py-5 h-100">
              <div class="row d-flex justify-content-center align-items-center h-50">
                <div class="col-12 col-md-8 col-lg-6 col-xl-5">
                  <div class="card shadow-2-strong" style="border-radius: 1rem;">
                    <div class="card-body p-5 text-center">
                      <h3 class="mb-5">Sign in</h3>
                      <div class="form-outline mb-4 text-left">
                        <label class="form-label" for="typeEmailX-2" >Email or Mobile Number</label>
                        <input type="email" id="typeEmailX-2" class="form-control form-control-lg" />
                      </div>
                      <div class="form-outline mb-4 text-left">
                        <label class="form-label" for="typePasswordX-2">Password</label>
                        <input type="password" id="typePasswordX-2" class="form-control form-control-lg" />
                      </div>
                      <!-- Checkbox -->
                      <div class="form-check d-flex justify-content-start mb-4">
                        <input
                          class="form-check-input"
                          type="checkbox"
                          value=""
                          id="form1Example3"
                        />
                        <label class="form-check-label" for="form1Example3"> Remember password </label>
                      </div>
          
                      <button class="btn btn-primary btn-lg btn-block" type="submit">Login</button>
          
                      <hr class="my-4">
                      <a href="https://accounts.google.com/ServiceLogin/signinchooser?service=mail&flowName=GlifWebSignIn&flowEntry=ServiceLogin" style="text-decoration: none;">
                        <button class="btn btn-lg btn-block btn-primary" style="background-color: #dd4b39; border-width: 0px;" type="submit"><i class="fab fa-google me-2"></i> Sign in with google</button>
                      </a><br>
                      <a href="https://www.facebook.com/" style="text-decoration: none;">
                        <button class="btn btn-lg btn-block btn-primary mb-2" style="background-color: #3b5998; border-width: 0px;" type="submit"><i class="fab fa-facebook-f me-2"></i>Sign in with facebook</button>
                      </a>
                      <hr class="my-4">
                      <a href="register.html" style="text-decoration: none; font-size: 24px; font-weight: bold;">New User ?</a>
                    </div>
                  </div>
                </div>
              </div>
            </div>
          </section>
    </body>
</html>
