<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
        <title>Register Form</title>
    </head>
    <body>
        <section class="vh-100 bg-image" style="background-image: url('https://images.pexels.com/photos/1039083/pexels-photo-1039083.jpeg?cs=srgb&dl=pexels-felix-mittermeier-1039083.jpg&fm=jpg'); background-repeat: no-repeat;background-size:cover;">
            <div class="mask d-flex align-items-center h-100 gradient-custom-3">
              <div class="container h-100 mt-5 mb-5">
                <div class="row d-flex justify-content-center align-items-center h-100">
                  <div class="col-12 col-md-9 col-lg-7 col-xl-6">
                    <div class="card" style="border-radius: 15px;">
                      <div class="card-body p-5">
                        <h2 class="text-uppercase text-center mb-4">Create an account</h2>
          
                        <form>
          
                          <div class="form-outline mb-4">
                            <label class="form-label" for="form3Example1cg">Name</label>
                            <input type="text" id="form3Example1cg" class="form-control form-control-lg" />
                          </div>

                          <div class="form-outline mb-4 datepicker">
                            <label for="birthdayDate" class="form-label">Birthday</label>
                            <input
                                type="text"
                                class="form-control form-control-lg"
                                id="birthdayDate"
                                placeholder="DD-MM-YYYY"
                              />
                          </div>

                          <div class="form-outline mb-4">
                            <label class="form-label" for="form3Example1cg">Gender</label><br>
                            <input type="radio" id="html" name="fav_language" value="HTML">
                            <label for="html">Male</label>
                            <input type="radio" id="css" name="fav_language" value="CSS">
                            <label for="css">Female</label>
                            <input type="radio" id="javascript" name="fav_language" value="JavaScript">
                            <label for="javascript">Others</label>
                          </select>
                        </div>

                        <div class="form-outline mb-4 text-left">
                          <label class="form-label" for="typeEmailX-2" >Email or Mobile Number</label>
                          <input type="email" id="typeEmailX-2" class="form-control form-control-lg" />
                        </div>

                          <div class="form-outline mb-4">
                            <label class="form-label" for="form3Example4cg">Password</label>
                            <input type="password" id="form3Example4cg" class="form-control form-control-lg" />
                          </div>
          
                          <div class="form-outline mb-4">
                            <label class="form-label" for="form3Example4cdg">Conform Your Password</label>
                            <input type="password" id="form3Example4cdg" class="form-control form-control-lg" />
                            
                          </div>
          
                          <div class="form-check d-flex justify-content mb-5">
                            <input class="form-check-input" type="checkbox"id="form2Example3cg"/>
                            <label class="form-check-label" for="form2Example3g">
                              I agree all statements in <a href="https://www.estartindia.com/knowledge-hub/blog/how-to-make-terms-and-conditions-of-food-delivery-platform" class="text-body"><u>Terms of service</u></a>
                            </label>
                          </div>
          
                          <div class="d-flex justify-content-center">
                            <button type="button" class="btn btn-success btn-block btn-lg gradient-custom-4 text-body" onclick="myFunction()">Register</button>
                          </div>
          
                          <p class="text-center text-muted mt-5 mb-0">Have already an account? <a href="login.html" class="fw-bold text-body"><u>Login here</u></a></p>
          
                        </form>
          
                      </div>
                    </div>
                  </div>
                </div>
              </div>
            </div>
          </section>
          <script>
              function myFunction(){
                  alert("You are Successfully Registered");
              }
          </script>
    </body>
</html>
